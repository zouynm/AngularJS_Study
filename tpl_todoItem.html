<div class="col-lg-12">
    <div class="input-group">
        <span class="input-group-addon">
            <input type="checkbox" ng-model="todo.completed" ng-change="update()" />
        </span>
        <input type="text" class="form-control" ng-model="todo.title" ng-change="update()" />
        <span class="input-group-btn">
            <input type="button" value="삭제"  class="btn btn-danger" ng-click="remove($index)" />
        </span>
    </div>
    {{todo.createdAt | date:'yyyy-MM-dd'}}
</div>
